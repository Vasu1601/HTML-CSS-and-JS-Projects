<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing Game</h1>
        <p>Try and guess the number a number between 1 and 100</p>
        <p>You have 10 attempts to guess the number</p>
        <br>
        <form class="form">
            <label for="quessField" id="quess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField" autocomplete="off">
            <input type="submit" id="subt" value="Submit Guess" class="guessSubmit" >
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guess Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
